<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEMS - Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }
    h1 {
      color: #8B5CF6;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #6B7280;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #8B5CF6;
    }
    .btn {
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn-secondary {
      background: #6B7280;
      margin-top: 15px;
    }
    .error {
      color: #EF4444;
      font-size: 14px;
      margin: 10px 0;
      min-height: 20px;
    }
    .success {
      color: #10B981;
      font-size: 14px;
      margin: 10px 0;
    }
    .divider {
      margin: 25px 0;
      color: #9CA3AF;
      font-size: 14px;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîê</div>
    <h1>SEMS</h1>
    <p>Reset your password</p>
    
    <div id="resetForm">
      <input 
        type="password" 
        id="password" 
        placeholder="New password (min. 6 characters)" 
        minlength="6"
      />
      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm new password" 
        minlength="6"
      />
      
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
      
      <button class="btn" onclick="resetPassword()">
        Reset Password
      </button>
      
      <div class="divider">OR</div>
      
      <button class="btn btn-secondary" onclick="openApp()">
        üì± Open in SEMS App
      </button>
    </div>

    <div id="successMessage" style="display: none;">
      <div class="logo">‚úÖ</div>
      <h2 style="color: #10B981; margin: 20px 0;">Success!</h2>
      <p>Your password has been reset successfully.</p>
      <button class="btn" onclick="openApp()">
        Open SEMS App
      </button>
    </div>
  </div>

  <script>
    // ‚úÖ R√âCUP√âRER LE TOKEN DEPUIS L'URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token') || window.location.pathname.split('/').pop();

    console.log('Token r√©cup√©r√©:', token);

    // ‚úÖ FONCTION DE RESET PASSWORD
    async function resetPassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      const resetForm = document.getElementById('resetForm');
      const successMessage = document.getElementById('successMessage');

      // R√©initialiser les messages
      errorDiv.textContent = '';
      successDiv.textContent = '';

      // Validations
      if (!password || !confirmPassword) {
        errorDiv.textContent = '‚ö†Ô∏è Please fill in all fields';
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = '‚ö†Ô∏è Password must be at least 6 characters';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = '‚ö†Ô∏è Passwords do not match';
        return;
      }

      // Ajouter loading
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'Loading...';
      btn.classList.add('loading');

      try {
        // ‚ö†Ô∏è REMPLACEZ PAR VOTRE VRAIE URL API
        const API_URL = 'http://172.28.40.165:5000'; // ‚Üê CHANGEZ ICI
        
        const response = await fetch(`${API_URL}/auth/reset-password/${token}`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ newPassword: password })
        });

        const data = await response.json();

        if (response.ok) {
          // ‚úÖ Succ√®s
          resetForm.style.display = 'none';
          successMessage.style.display = 'block';
        } else {
          // ‚ùå Erreur
          errorDiv.textContent = `‚ùå ${data.message || 'Invalid or expired link'}`;
          btn.textContent = originalText;
          btn.classList.remove('loading');
        }
      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = '‚ùå Network error. Please check your connection.';
        btn.textContent = originalText;
        btn.classList.remove('loading');
      }
    }

    // ‚úÖ FONCTION POUR OUVRIR L'APP
    function openApp() {
      const deepLink = `sems://reset-password/${token}`;
      
      console.log('Opening app with:', deepLink);
      
      // Tenter d'ouvrir l'app
      window.location.href = deepLink;
      
      // Fallback si l'app n'est pas install√©e (apr√®s 2 secondes)
      setTimeout(() => {
        const userResponse = confirm(
          'Unable to open the SEMS app.\n\n' +
          'Make sure the app is installed on your device.\n\n' +
          'Click OK to continue on the web.'
        );
        
        if (!userResponse) {
          // Retour au formulaire si l'utilisateur clique sur Cancel
          document.getElementById('resetForm').style.display = 'block';
          document.getElementById('successMessage').style.display = 'none';
        }
      }, 2000);
    }

    // Permettre de soumettre avec Enter
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('confirmPassword').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          resetPassword();
        }
      });
    });
  </script>
</body>
</html>
